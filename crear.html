<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="icon" href="images/minilogo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-top: 50px;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border: 2px solid #800080;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ajuste de ancho para pantallas más pequeñas */
            margin-left: auto;
            margin-right: auto;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%; /* Ancho flexible para móviles */
            border: 1px solid #800080;
            border-radius: 5px;
        }

        button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
        }

        button:hover {
            background-color: #BA55D3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
            }

            input, button {
                width: 90%; /* Más espacio en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="file" id="profilePicture" accept="image/*" required>
        <button id="createButton">Crear Cuenta</button>
        <p>¿Ya tienes una cuenta? <a href="iniciar.html">Iniciar sesión</a></p>
    </div>

    <script>
        document.getElementById('createButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const profilePicture = document.getElementById('profilePicture').files[0];

            if (username && password && profilePicture) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                    localStorage.setItem('profilePicture', e.target.result); // Guardamos la imagen en base64
                    alert('Cuenta creada con éxito! Ahora puedes iniciar sesión.');
                    window.location.href = 'iniciar.html';
                };
                reader.readAsDataURL(profilePicture);
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>
</body>
</html>
