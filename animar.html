<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animar</title>
    <style>
        body {
            margin: 0;
            background-color: #555555;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 50px; /* Bordes redondeados */
            background: linear-gradient(to right, #0602f3, #00d1ff); /* Degradado atractivo */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.05); /* Efecto de hover */
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px; /* Espacio entre las imágenes */
            padding: 20px;
        }
        .image-container img {
            width: 100%;
            height: 200px; /* Ajusta la altura de las imágenes */
            object-fit: cover; /* Recorta la imagen manteniendo la proporción */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        #fullScreenContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            display: flex;
            align-items: center; /* Centra verticalmente */
            justify-content: center; /* Centra horizontalmente */
            z-index: 9999; /* Asegúrate de que esté por encima de otros elementos */
            backdrop-filter: blur(10px); /* Desenfoque de fondo */
        }
        #fullScreenImg {
            max-width: 80%; /* Limita el ancho máximo de la imagen */
            max-height: 80%; /* Limita la altura máxima de la imagen */
            border-radius: 10px;
        }
        #userInfo {
            margin-top: 20px; /* Espacio entre la imagen y el texto de usuario */
            color: white; /* Color del texto del usuario */
            font-size: 24px; /* Tamaño del texto del usuario */
            text-align: center; /* Alineación del texto */
        }
        #likes {
            font-size: 20px; /* Tamaño del texto de likes */
            color: #ff4757; /* Color del texto de likes */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="images/foto1.jpg" alt="Descripción de la foto 1" onclick="openFullscreen(this)">
        <img src="images/foto2.jpg" alt="Descripción de la foto 2" onclick="openFullscreen(this)">
        <img src="images/foto3.jpg" alt="Descripción de la foto 3" onclick="openFullscreen(this)">
        <img src="images/foto4.jpg" alt="Descripción de la foto 4" onclick="openFullscreen(this)">
        <img src="images/foto5.jpg" alt="Descripción de la foto 5" onclick="openFullscreen(this)">
        <img src="images/foto6.jpg" alt="Descripción de la foto 6" onclick="openFullscreen(this)">
        <img src="images/foto7.jpg" alt="Descripción de la foto 7" onclick="openFullscreen(this)">
        <img src="images/foto8.png" alt="Descripción de la foto 8" onclick="openFullscreen(this)">
        <img src="images/foto9.jpg" alt="Descripción de la foto 9" onclick="openFullscreen(this)">
        <img src="images/foto10.jpg" alt="Descripción de la foto 10" onclick="openFullscreen(this)">
    </div>

    <a href="Mi amor.docx" download>
        <button>Descargar archivo Word</button>
    </a>
    
    <a href="index.html">
        <button>Volver</button> <!-- Botón de volver -->
    </a>

    <script>
        var audio = new Audio("music/PartemeLaCara.mp3");
        var musicPlayed = false; // Variable para controlar si la música ya ha sido activada

        function getRandomUser() {
            const users = [
                { name: "LuzCielo", message: "¡Cada día es un nuevo comienzo!" },
                { name: "RayoDeSol", message: "La vida es bella, disfrútala." },
                { name: "EstrellaBrillante", message: "Los momentos felices son los mejores." },
                { name: "MariposaViva", message: "Crea tu propia magia." },
                { name: "SonrisaEterna", message: "Sonríe, la vida es hermosa." },
                { name: "SueñoDorado", message: "Haz de tu vida un sueño." },
                { name: "CorazónValiente", message: "Sigue tus sueños." },
                { name: "AmorInfinito", message: "El amor lo conquista todo." }
            ];
            return users[Math.floor(Math.random() * users.length)];
        }

        function openFullscreen(img) {
            // Si la música no ha sido activada, la activamos
            if (!musicPlayed) {
                audio.play(); // Reproduce la música
                musicPlayed = true; // Marca que la música ha sido activada
            }

            // Crea un contenedor para la imagen y la información del usuario
            var fullScreenContainer = document.createElement("div");
            fullScreenContainer.id = "fullScreenContainer";

            // Crea un nuevo elemento de imagen
            var fullScreenImg = document.createElement("img");
            fullScreenImg.src = img.src; // Usa la misma fuente que la imagen original
            fullScreenImg.id = "fullScreenImg";

            // Obtener un usuario aleatorio
            var user = getRandomUser();

            // Añadir el nombre de usuario y el mensaje
            var userInfo = document.createElement("div");
            userInfo.id = "userInfo";
            userInfo.innerHTML = `<strong>${user.name}</strong><br>${user.message}`;

            // Añadir el número de likes
            var likes = document.createElement("div");
            likes.id = "likes";
            likes.innerText = `❤️ ${Math.floor(Math.random() * 1000)} Likes`;

            // Añade la imagen, el usuario y los likes al contenedor
            fullScreenContainer.appendChild(fullScreenImg);
            fullScreenContainer.appendChild(userInfo);
            fullScreenContainer.appendChild(likes);

            // Elimina cualquier contenedor anterior
            var existingContainer = document.getElementById("fullScreenContainer");
            if (existingContainer) {
                existingContainer.remove();
            }

            // Añade el contenedor al body
            document.body.appendChild(fullScreenContainer);

            // Registra un evento de clic para cerrar
            fullScreenContainer.addEventListener("click", function() {
                fullScreenContainer.remove(); // Elimina el contenedor al hacer clic
            });
        }
    </script>
</body>
</html>
