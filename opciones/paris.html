<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva a París</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            display: flex; /* Usamos flexbox para centrar el contenido */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            background: url('../images/fondo.png') no-repeat center center fixed; /* Cambia la ruta según donde esté la imagen */
            background-size: cover; /* Asegúrate de que la imagen cubra toda la pantalla */
        }

        /* Capa de desenfoque */
        .blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Fondo oscuro con transparencia */
            z-index: 1; /* Mantener por debajo del contenido */
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro difuminado */
            padding: 40px; /* Espaciado interno */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra */
            z-index: 2; /* Mantener por encima de la capa de desenfoque */
        }

        /* Estilo del título principal */
        h1 {
            color: #fff; /* Color del texto en blanco */
            font-size: 48px; /* Tamaño del texto */
            margin-bottom: 30px; /* Margen inferior */
        }

        /* Estilo de la cuenta regresiva */
        .countdown {
            font-size: 36px; /* Tamaño del texto */
            color: #d9534f; /* Color rojo */
            margin-top: 20px; /* Margen superior */
        }

        /* Estilo del botón de volver */
        .back-button {
            margin-top: 40px; /* Margen superior */
            padding: 15px 30px; /* Espaciado interno */
            font-size: 20px; /* Tamaño del texto */
            border-radius: 50px; /* Bordes redondeados */
            border: none; /* Sin borde */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            background-color: #007bff; /* Color azul */
            color: white; /* Color del texto */
            transition: background-color 0.3s; /* Transición para hover */
        }

        .back-button:hover {
            background-color: #0056b3; /* Color de fondo en hover */
        }
    </style>
</head>
<body>
    <div class="blur"></div> <!-- Capa de desenfoque -->
    <div class="container">
        <h1>Cuenta Regresiva para París</h1>
        <div class="countdown" id="countdown">
            <!-- La cuenta regresiva se mostrará aquí -->
        </div>
        <button class="back-button" onclick="window.history.back();">Volver</button>
    </div>

    <script>
        // Fecha del viaje
        const fechaDestino = new Date("2025-09-01T00:00:00").getTime();

        // Actualizar la cuenta regresiva cada segundo
        const x = setInterval(function() {
            // Obtener la fecha y hora actuales
            const ahora = new Date().getTime();
            // Calcular la distancia entre ahora y la fecha de destino
            const distancia = fechaDestino - ahora;

            // Calcular días, horas, minutos y segundos
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Mostrar la cuenta regresiva en el elemento con el id "countdown"
            document.getElementById("countdown").innerHTML = 
                dias + " días " + horas + " horas " + minutos + " minutos " + segundos + " segundos ";

            // Si la cuenta regresiva ha terminado
            if (distancia < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "¡El día ha llegado!";
            }
        }, 1000);
    </script>
</body>
</html>
