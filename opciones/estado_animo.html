<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Elección</title>
    <style>
        /* Estilos simples para el portal */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* Color de fondo suave */
            padding: 50px;
        }
        .button-container {
            margin: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #800080; /* Color del botón */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #BA55D3; /* Color al pasar el ratón */
        }
        h1 {
            color: #333; /* Color del título */
        }
    </style>
</head>
<body>
    <h1>Elige una Opción</h1>
    <div class="button-container">
        <button onclick="window.location.href='melancolico.html'">Melancólico</button>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='animar.html'">Animar</button>
    </div>
</body>
</html>
