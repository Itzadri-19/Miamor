<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="icon" href="images/minilogo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        .header {
            background-color: rgba(255, 182, 193, 0.8);
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #800080;
        }

        /* Contenedor del formulario */
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 400px; /* Limitar el tamaño en pantallas grandes */
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group input, 
        .form-group button {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #800080;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #BA55D3;
        }

        .cancel-button {
            background-color: #FF6347;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #FF4500;
        }

        .logout-button {
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #FF6347;
        }

        /* Estilos para pantallas pequeñas (móviles) */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .form-container {
                padding: 15px;
            }

            .form-group input, 
            .form-group button {
                padding: 10px;
                width: 95%;
            }

            button, .logout-button, .cancel-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Panel de Usuario</h1>
    </div>
    <div class="form-container">
        <div class="form-group">
            <input type="text" id="newUsername" placeholder="Nuevo nombre de usuario" required>
        </div>
        <div class="form-group">
            <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
        </div>
        <div class="form-group">
            <input type="file" id="newProfileImage" accept="image/*">
        </div>
        <div class="form-group">
            <button id="saveButton">Guardar cambios</button>
        </div>
        <div class="form-group">
            <button class="cancel-button" onclick="window.location.href='index.html'">Cancelar</button>
        </div>
        <div class="form-group">
            <button class="logout-button" id="logoutButton">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const storedUsername = localStorage.getItem('username');
            const storedProfilePicture = localStorage.getItem('profilePicture');

            if (storedUsername) {
                document.getElementById('newUsername').value = storedUsername;
            }
        };

        document.getElementById('saveButton').addEventListener('click', function() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const newProfileImage = document.getElementById('newProfileImage').files[0];
            let changesSaved = false;

            if (newUsername) {
                localStorage.setItem('username', newUsername);
                changesSaved = true;
            }

            if (newPassword) {
                localStorage.setItem('password', newPassword);
                changesSaved = true;
            }

            if (newProfileImage) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    localStorage.setItem('profilePicture', event.target.result);
                    changesSaved = true;
                    alert('Cambios guardados');
                    window.location.href = 'index.html';
                };
                reader.readAsDataURL(newProfileImage);
            } else if (changesSaved) {
                alert('Cambios guardados');
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username');
            localStorage.removeItem('profilePicture');
            window.location.href = 'iniciar.html';
        });
    </script>
</body>
</html>
