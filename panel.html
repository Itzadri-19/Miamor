<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="icon" href="images/minilogo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al CSS -->
    <style>
        /* Estilos aquí */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* Color de fondo suave */
            color: #333; /* Color del texto */
            text-align: center;
        }

        /* Estilos de la cabecera */
        .header {
            background-color: rgba(255, 182, 193, 0.8);
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #800080; /* Color de texto para el título */
        }

        /* Estilos del formulario */
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #800080; /* Color del botón */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #BA55D3; /* Color al pasar el ratón */
        }

        /* Botón de cancelar */
        .cancel-button {
            background-color: #FF6347; /* Color del botón de cancelar */
            margin-top: 20px;
        }

        .cancel-button:hover {
            background-color: #FF4500; /* Color al pasar el ratón */
        }

        /* Botón de cerrar sesión */
        .logout-button {
            background-color: #FF4500; /* Color del botón de cerrar sesión */
            color: white; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            padding: 10px 15px; /* Padding interno */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            margin-top: 20px; /* Espacio superior */
            transition: background-color 0.3s; /* Efecto de transición */
        }

        .logout-button:hover {
            background-color: #FF6347; /* Color al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Panel de Usuario</h1>
    </div>
    <div class="form-container">
        <div class="form-group">
            <input type="text" id="newUsername" placeholder="Nuevo nombre de usuario" required>
        </div>
        <div class="form-group">
            <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
        </div>
        <div class="form-group">
            <input type="file" id="newProfileImage" accept="image/*">
        </div>
        <div class="form-group">
            <button id="saveButton">Guardar cambios</button>
        </div>
        <div class="form-group">
            <button class="cancel-button" onclick="window.location.href='index.html'">Cancelar</button>
        </div>
        <div class="form-group">
            <button class="logout-button" id="logoutButton">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Cargar datos existentes al iniciar
        window.onload = function() {
            const storedUsername = localStorage.getItem('username');
            const storedProfilePicture = localStorage.getItem('profilePicture');

            if (storedUsername) {
                document.getElementById('newUsername').value = storedUsername;
            }

            if (storedProfilePicture) {
                // Aquí podrías mostrar la imagen existente, si es necesario
                // document.getElementById('currentProfileImage').src = storedProfilePicture;
            }
        };

        // Guardar cambios al presionar el botón
        document.getElementById('saveButton').addEventListener('click', function() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const newProfileImage = document.getElementById('newProfileImage').files[0];

            // Lógica para guardar los cambios
            let changesSaved = false; // Flag para verificar si se han guardado cambios

            if (newUsername) {
                localStorage.setItem('username', newUsername); // Actualizar el nombre de usuario
                changesSaved = true; // Marcar como cambios guardados
            }

            if (newPassword) {
                localStorage.setItem('password', newPassword); // Actualizar la contraseña
                changesSaved = true; // Marcar como cambios guardados
            }

            if (newProfileImage) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    localStorage.setItem('profilePicture', event.target.result); // Guardar la nueva imagen de perfil
                    changesSaved = true; // Marcar como cambios guardados
                    alert('Cambios guardados'); // Alerta después de guardar la imagen
                    window.location.href = 'index.html'; // Redirigir al index después de guardar
                };
                reader.readAsDataURL(newProfileImage); // Leer la imagen como Data URL
            } else if (changesSaved) {
                alert('Cambios guardados'); // Si solo se actualiza el nombre o contraseña
                window.location.href = 'index.html'; // Redirigir al index después de guardar
            }
        });

        // Evento para el botón de cerrar sesión
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username'); // Eliminar el nombre de usuario almacenado
            localStorage.removeItem('profilePicture'); // Eliminar la imagen de perfil almacenada
            window.location.href = 'iniciar.html'; // Redirigir a la página de inicio de sesión
        });
    </script>
</body>
</html>
